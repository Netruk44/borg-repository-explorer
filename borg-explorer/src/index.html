<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Borg Backup Database Explorer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1>Borg Backup Database Explorer</h1>
    <p>Enter the path and password to your Borg backup database:</p>
    <div id="error-message" class="error-message"></div>
    <strong>Archive Path:</strong>
    <input type="text" id="path-input" spellcheck="false" />
    <button id="browse-button">Browse...</button><br />
    <strong>Archive Passphrase:</strong>
    <input type="password" id="archive-passphrase"/>
    <button id="open-button">Open</button>
    <script type="text/javascript">
      const { remote, dialog, ipcRenderer } = require('electron');
  
      const pathInput = document.getElementById('path-input');
      const passphraseInput = document.getElementById('archive-passphrase');
      const browseButton = document.getElementById('browse-button');
      const openButton = document.getElementById('open-button');
      const errorMessage = document.getElementById('error-message');

      ipcRenderer.on('error-message', function (event, message) {
        errorMessage.innerHTML = message;
      });
  
      browseButton.addEventListener('click', function () {
        const options = {
          properties: ['openDirectory']
        };
        ipcRenderer.send('show-open-dialog', options);
      });
      
      ipcRenderer.on('open-dialog-result', function (event, result) {
        if (result.filePaths) {
          pathInput.value = result.filePaths[0];
        }
      });
  
      openButton.addEventListener('click', function () {
        const path = pathInput.value;
        const passphrase = passphraseInput.value;
        ipcRenderer.send('open-database', path, passphrase);
      });
    </script>
  </body>
</html>
