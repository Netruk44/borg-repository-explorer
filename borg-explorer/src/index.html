<!DOCTYPE html>
<html>
  <head>
    <title>Borg Backup Database Explorer</title>
  </head>
  <body>
    <h1>Borg Backup Database Explorer</h1>
    <p>Please enter the path to your Borg backup database:</p>
    <input type="text" id="path-input" />
    <button id="browse-button">Browse...</button>
    <button id="open-button">Open</button>
    <script type="text/javascript">
      const { remote, dialog, ipcRenderer } = require('electron');
      //const ipcRenderer = require('electron').ipcRenderer;
  
      const pathInput = document.getElementById('path-input');
      const browseButton = document.getElementById('browse-button');
      const openButton = document.getElementById('open-button');
  
      browseButton.addEventListener('click', function () {
        const options = {
          properties: ['openDirectory']
        };
        ipcRenderer.send('show-open-dialog', options);
      });
      
      ipcRenderer.on('open-dialog-result', function (event, result) {
        console.log("Got result");
        console.log(result);
        if (result.filePaths) {
          pathInput.value = result.filePaths[0];
        }
      });
  
      openButton.addEventListener('click', function () {
        const path = pathInput.value;
        ipcRenderer.send('open-database', path);
      });
    </script>
  </body>
</html>
